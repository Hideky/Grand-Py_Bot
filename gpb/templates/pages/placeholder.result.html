{% extends 'layouts/main.html' %}
{% block title %}Résultat{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Résultat:</h1>
</div>
<body>
	<div class="container">
		<p class="lead">Je me souviens d'une histoire à ce propos...</p>
		<p class="col-md-7 col-xs-12">{{message}}</p>
		<iframe
			class="col-md-5 col-md-offset-0 col-xs-10 col-xs-offset-1"
			height="300"
			frameborder="0" style="border:0"
			src="https://www.google.com/maps/embed/v1/place?key={{config.GOOGLE_API_KEY}}&q={{location}}">
		</iframe>
		<div class="col-md-12 col-xs-12">
			<a href="/"><button id="backButton" class="btn btn-primary btn-lg active col-md-3 col-md-offset-2 col-xs-4 col-xs-offset-1">Une autre histoire ?</button></a>
			<form action="./another" method="POST">
			{% if not another_result %}
				<button name="anotherResult" id="continueButton" class="btn btn-secondary btn-lg active col-md-3 col-md-offset-1 col-xs-4 col-xs-offset-2" type="submit" value="{{another_result}}" disabled>Tu n'a pas autre chose ?</button>
			{% else %} 
				<button name="anotherResult" id="continueButton" class="btn btn-secondary btn-lg active col-md-3 col-md-offset-1 col-xs-4 col-xs-offset-2" type="submit" value="{{another_result}}">Tu n'a pas autre chose ?</button>
			{% endif %}
		</form>
			
		</div>
	</div>
<body>

{% endblock %}
